<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Flood Maps</title>
  <meta name="description" content="">
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <link href="https://www.mapbox.com/base/latest/base.css" rel="stylesheet">
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.11.4/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.11.4/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/vendor/modernizr-2.8.3.min.js"></script>
  <style>
    html {
      background-image: none;
      background-repeat: no-repeat;
    }

    body {
      background: none;
    }

    h1 {
      text-shadow: -1px 1px 1px rgba(255, 255, 255, 0.5);
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    #map-panel {
      position: relative;
      z-index: 100;
    }
  </style>
</head>

<body>

  <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

  <!-- Content -->
  <div id='map'></div>

  <div id='map-panel' class='limiter'>

    <h1>Chennai Flood Map</h1>

    <div class='col3 contain dark fill-navy pad1'>
      <h5>Locations <a href="#" class="truncate strong bloxk small" onclick='mapLocate("reset");'>
  (reset)
</a></h5>

      <div class="space-bottom1">
        <ul>
          <li>
            <a href="#" class="truncate strong bloxk small" onclick='mapLocate("cooum-river");'>
        Cooum River
      </a>
          </li>
          <li>
            <a href="#" class="truncate strong bloxk small" onclick='mapLocate("adyar-river");'>
        Adyar River
      </a>
          </li>
          <li>
            <a href="#" class="truncate strong bloxk small" onclick='mapLocate("pallikaranai");'>
        Pallikaranai Marsh
      </a>
          </li>
        </ul>
      </div>

      <h5>Layers</h5>

      <div class="space-bottom1">
        <ul>
          <li>
            <a href="#" class="truncate strong bloxk small " onclick='mapToggle("cartodem");'>
          ISRO Cartodem
        </a>
          </li>
          <li>
            <a href="#" class="truncate strong bloxk small " onclick='mapToggle("roads");'>
          Roads
        </a>
          </li>
        </ul>
      </div>

      <h5>Highlight <a href="#" class="truncate strong bloxk small" onclick='mapHighlightReset();'>
  (reset)
</a></h5>

      <div class="space-bottom1">
        <ul>
          <li>
            <a href="#" class="truncate strong bloxk small ">
          Road Subways
        </a>
          </li>
          <li>
            <a href="#" class="truncate strong bloxk small" onclick='mapHighlight("road-bridges","red");'>
          Road Flyovers & Bridges
        </a>
          </li>
          <li>
            <a href="#" class="truncate strong bloxk small" onclick='mapHighlight("water","red");'>
          Waterway Network
        </a>
          </li>
        </ul>
      </div>

      <h5>Sources</h5>
      <ul>
        <li>ISRO/CartoDEM3 elevation data</li>
        <li>NASA/SRTM elevation data</li>
      </ul>

    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script>
    window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')

    // Define map locations
    var mapLocation = {
      "reset": {
        "center": [80.24, 13.06],
        "zoom": 11,
        "pitch": 20,
        "bearing": -40
      },
      "pallikaranai": {
        "center": [80.22, 12.926],
        "zoom": 13.8,
        "pitch": 45,
        "bearing": 90
      },
      "adyar-river": {
        "center": [80.261, 13.014],
        "zoom": 13.8,
        "pitch": 60,
        "bearing": -64
      },
      "cooum-river": {
        "center": [80.281, 13.074],
        "zoom": 13.8,
        "pitch": 60,
        "bearing": -64
      }
    };


    // Simple map
    mapboxgl.accessToken = 'pk.eyJ1IjoicGxhbmVtYWQiLCJhIjoiemdYSVVLRSJ9.g3lbg_eN0kztmsfIPxa9MQ';
    var map = new mapboxgl.Map({
      container: 'map', // container id
      style: 'mapbox://styles/planemad/cih4qzr0w0012awltzvpie7qa', //stylesheet location
    });
    mapLocate("reset");

    // Add zoom and rotation controls to the map.
    map.addControl(new mapboxgl.Navigation());

    // Add a vector layer
    map.on('style.load', function() {
      map.addSource('terrain-data', {
        type: 'vector',
        url: 'mapbox://mapbox.mapbox-terrain-v2'
      });
      map.addLayer({
        "id": "terrain-data",
        "type": "line",
        "source": "terrain-data",
        "source-layer": "contour",
        "layout": {
          "line-join": "round",
          "line-cap": "round"
        },
        "paint": {
          "line-color": "#ff69b4",
          "line-opacity": "0.3",
          "line-width": 1
        }
      });
    });

    // Styling a layer collection
    // Define a layer collection
    var mapLayerCollection = {
      "water": [{
        "id": "water",
        "type": "fill",
      }, {
        "id": "waterway-river-canal",
        "type": "line",
      }, {
        "id": "waterway-small",
        "type": "line",
      }],
      "road-bridges": [{
        "id": "bridge-main",
        "type": "line",
      }, {
        "id": "bridge-street",
        "type": "line",
      }, {
        "id": "bridge-trunk",
        "type": "line",
      }, {
        "id": "bridge-motorway",
        "type": "line",
      }],
      "cartodem": [{
        "id": "chennai-cartodem",
        "type": "raster",
      }],
      "roads": [{
        "id": "road-main",
        "type": "line",
      }],
      "buildings": [{
        "id": "building",
        "type": "fill",
      }]
    };

    // Highlight a layer collection
    function mapHighlight(collectionName, color) {

      // Loop through collection and store defaults before changing them
      for (var i = 0; i < mapLayerCollection[collectionName].length; i++) {
        // For fills
        if (mapLayerCollection[collectionName][i].type == 'fill') {
          mapLayerCollection[collectionName][i]["default-fill-color"] = map.getPaintProperty(mapLayerCollection[collectionName][i].id, "fill-color");
          map.setPaintProperty(mapLayerCollection[collectionName][i].id, 'fill-color', color);
        }
        // For lines
        if (mapLayerCollection[collectionName][i].type == 'line')
          mapLayerCollection[collectionName][i]["default-line-color"] = map.getPaintProperty(mapLayerCollection[collectionName][i].id, "line-color");
        map.setPaintProperty(mapLayerCollection[collectionName][i].id, 'line-color', color);
      }

    };

    // Reset style of a collection to default
    function mapHighlightReset() {

      for (var collectionName in mapLayerCollection) {
        // Loop through collection and store defaults before changing them
        for (var i = 0; i < mapLayerCollection[collectionName].length; i++) {
          // For fills
          if (mapLayerCollection[collectionName][i].type == 'fill') {
            map.setPaintProperty(mapLayerCollection[collectionName][i].id, 'fill-color', mapLayerCollection[collectionName][i]["default-fill-color"]);
          }
          // For lines
          if (mapLayerCollection[collectionName][i].type == 'line') {
            map.setPaintProperty(mapLayerCollection[collectionName][i].id, 'line-color', mapLayerCollection[collectionName][i]["default-line-color"]);
          }
        }
      }

    };

    // Toggle a layer collection
    function mapToggle(collectionName) {

      // Loop through collection and toggle visibility
      for (var i = 0; i < mapLayerCollection[collectionName].length; i++) {
        // For raster
        if (mapLayerCollection[collectionName][i].type == 'raster') {
          if (map.getPaintProperty(mapLayerCollection[collectionName][i].id, "raster-opacity"))
            map.setPaintProperty(mapLayerCollection[collectionName][i].id, 'raster-opacity', 0);
          else
            map.setPaintProperty(mapLayerCollection[collectionName][i].id, 'raster-opacity', 1);
        }

        // For fills
        if (mapLayerCollection[collectionName][i].type == 'fill') {
          if (map.getPaintProperty(mapLayerCollection[collectionName][i].id, "fill-opacity"))
            map.setPaintProperty(mapLayerCollection[collectionName][i].id, 'fill-opacity', 0);
          else
            map.setPaintProperty(mapLayerCollection[collectionName][i].id, 'fill-opacity', 1);
        }

        // For line
        if (mapLayerCollection[collectionName][i].type == 'line') {
          if (map.getPaintProperty(mapLayerCollection[collectionName][i].id, "line-opacity"))
            map.setPaintProperty(mapLayerCollection[collectionName][i].id, 'line-opacity', 0);
          else
            map.setPaintProperty(mapLayerCollection[collectionName][i].id, 'line-opacity', 1);
        }

      }

    };

    //Location functions
    // Set pitch and fly to location
    function mapLocate(location) {
      map.setPitch(mapLocation[location].pitch);
      map.flyTo(mapLocation[location]);
    }
  </script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
